server.port=8087
spring.application.name=private_blog

spring.datasource.url=jdbc:mysql://localhost:3306/blog?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.mapper-locations=classpath*:org/nuist/privateblogbackend/dao/mapper/*.xml
mybatis-plus.global-config.db-config.table-prefix=t_

spring.redis.host=localhost
spring.redis.port=6379

spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=20MB